<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_clock/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_clock/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_clock/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_clock/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_clock/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div class="theme_btn">
            <button id="icon" onclick="change_theme()">
                <abbr title="Enable Dark Mode">
                    <img src="moon-fill.png" height="30px" id="dark_mode">
                </abbr>
                <abbr title="Enable Light Mode">
                    <img src="sun-fill.png" height="30px" id="light_mode">
                </abbr>
            </button>
        </div>
        <div class="container" id="dark_theme">
            <div class="display_container">
                <div class="time_container">
                    <div class="box">
                        <div id="hours"></div>
                        <div class="title">hour</div>
                    </div>
                    <div class="box">
                        <div id="minutes"></div>
                        <div class="title">Minute</div>
                    </div>
                    <div class="box">
                        <div id="second"></div>
                        <div class="title">second</div>
                    </div>
                </div>
                <div class="date_container">
                    <div class="date_container_left">
                        <div class="date-box">
                            <div id="date"></div>
                            <div class="date-title">Day</div>
                        </div>
                        <div class="date-box">
                            <div id="month"></div>
                            <div class="date-title">month</div>
                        </div>
                        <div class="date-box">
                            <div id="year"></div>
                            <div class="date-title">year</div>
                        </div>
                        
                    
                    
                    
                    </div>
                    <div class="date_container_right">
                        
                        <div class="day-box">
                            <div id="day"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="name_heading">
            Made by Anjul
        </div>
    </div>
    

    <script src="index.js"></script>
    <script src="theme.js"></script>

</body>
</html>
